{% extends "base.html" %}

{% block title %}Register - Messenger{% endblock %}

{% block content %}
<div class="auth-container">
    <h1>Register</h1>
    <form class="auth-form" method="POST">
        <input type="text" name="username" placeholder="Username" required class="auth-input">
        <input type="email" name="email" placeholder="Email" required class="auth-input">
        <input type="password" name="password" placeholder="Password" required class="auth-input">
        <button type="submit" class="auth-button">Register</button>
    </form>
    <p>Already have an account? <a href="{{ url_for('login') }}" class="auth-link">Login</a></p>
</div>
{% endblock %}
