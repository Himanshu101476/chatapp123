{% extends "base.html" %}

{% block title %}Login - Messenger{% endblock %}

{% block content %}
<div class="auth-container">
    <h1>Login</h1>
    <form class="auth-form" method="POST">
        <input type="email" name="email" placeholder="Email" required class="auth-input">
        <input type="password" name="password" placeholder="Password" required class="auth-input">
        <button type="submit" class="auth-button">Login</button>
    </form>
    <p>Don't have an account? <a href="{{ url_for('register') }}" class="auth-link">Register</a></p>
</div>
{% endblock %}
